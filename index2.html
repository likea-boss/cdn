<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnyClip Player Container</title>
</head>
<body>
    <script>
        (() => {
            // query arguments
            const SCRIPT = "SCRIPT";

            const url = new URLSearchParams(window.location.search);

            function init() {
                const script = url.get(SCRIPT);
                const div = document.createElement("div");
                div.innerHTML = script;
                document.body.append(div);
            }

            init();
        })()
    </script>
</body>
</html>
